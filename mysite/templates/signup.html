{% extends 'base.html' %}

{% load bootstrap3 %}

{% block content %}
<div class="container">
  <div style="width:30%">
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button class="btn btn-primary" type="submit">Sign up</button>
    </form>
  </div>
</div>

<script type="text/javascript">
  $("#signup").addClass("active");
</script>
{% endblock %}
