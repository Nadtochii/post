{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Welcome {{ user.username }}!</h1>
    <div class="container">
        <h1>Add your post here:</h1>
        <form action="/create_post/" method="POST" id="post-form">
            {% csrf_token %}
            <div class="form-group row">
                <label for="post-title" class="col-sm-2 col-form-label">Title:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="title" id="post-title">
                </div>
            </div>
            <div class="form-group row">
                <label for="post-text" class="col-sm-2 col-form-label">Text:</label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="body" id="post-text"></textarea>
                </div>
            </div>
            <div id="results"></div>
            <button class="btn btn-primary" type="submit">Post</button>
        </form>
    </div>
    <div class="container" style="margin-top:50px">
    <div class="list-group" id="talk">
        {% for post in posts %}
      <a href="post/{{ post.id }}" class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
          <h4 class="mb-1">{{ post.title }}</h4>
          <small>{{ post.posted }}</small>
        </div>
        <p class="mb-1">{{ post.body }}</p>
        <small>{{ post.user.username }}</small>
      </a>
        {% endfor %}
    </div>
    </div>
</div>
{% endblock %}
