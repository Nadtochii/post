{% extends 'base.html' %}

{% block content %}
    <h2>Welcome!</h2>
    <h2>Add your Post</h2>
    <form action="/create_post/" method="POST" id="post-form">
        {% csrf_token %}
        Title: <input type="text" name="title" id="post-title"><br>
        Body: <input name="body" id="post-text"><br>
        <div id="results"></div>
        <input type="submit" value="Post">
    </form>
    <ul id="talk">
        {% for msg in posts %}
            <li><strong>{{ msg.body }}</strong> - <em>{{ msg.user.username }}</em> - <span>{{ msg.posted }}</span></li>
        {% endfor %}
    </ul>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    {% load static %}
    <script src="{% static 'main.js' %}"></script>

{% endblock %}
