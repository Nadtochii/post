{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="form-group row">
        <label for="current-location" class="col-sm-2 col-form-label">Your current location:</label>
        <div class="col-sm-10">
            <h5 id="current-location">{% if user_active.location %} {{ user_active.location }} {% else %} Add your location {% endif %}</h5>
        </div>
    </div>
    <form action="/update_user/" method="POST" id="update-user">
        {% csrf_token %}
        <div class="form-group row">
            <label for="location" class="col-sm-2 col-form-label">Location:</label>
            <div class="col-sm-10">
            <input type="text" name="location" class="form-control" id="location">
            </div>
        </div>
        <div class="form-group row">
            <label for="birthday" class="col-sm-2 col-form-label">Birth Day:</label>
            <div class="col-sm-10">
            <input type="date" name="birth_day" class="form-control" id="birthday" value="{{ user_active.birth_date|date:'Y-m-d' }}">
            </div>
        </div>
            <button class="btn btn-primary" type="submit">Change</button>
    </form>
</div>
{% endblock %}
